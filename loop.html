<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<button onclick="perulangan()">TOMBOL</button>	
 
	<script>
		function perulangan() {
		    var text = "";
		    var i;
		    for (i = 1; i < 10; i++) {
		        text += "Angka " + i + "<br>";
		    }
		    document.write(text);
		}
	</script>

</body>
</html>
